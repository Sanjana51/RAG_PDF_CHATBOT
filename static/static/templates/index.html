<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body style="background-image: url('https://plus.unsplash.com/premium_photo-1682024745224-2edf92747598?q=80&w=1984&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center;">
    <div class="container">
        <h1>PDF Chatbot</h1>
        

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li style="color: white; background-color: rgba(0,0,0,0.5); padding: 10px; margin: 5px 0;">
                  {{ message }}
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- Upload form -->
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept=".pdf" required>
            <button type="submit">Upload Your PDF</button>
        </form>

        <!-- Show chat and summary buttons only if PDF uploaded -->
        {% if session.get('file_uploaded') %}
        <div class="buttons" style="margin-top: 20px;">
            <a href="{{ url_for('chat') }}"><button type="button">Chat</button></a>
            <a href="{{ url_for('summary') }}"><button type="button">Summary</button></a>
        </div>
        {% endif %}
    </div>
    <div class="bottom-image">
        <img src="https://miro.medium.com/v2/resize:fit:1400/1*8ceo-jYt6AEBapgNjtZkHg@2x.jpeg" alt="Chatbot Decoration">
    </div>
